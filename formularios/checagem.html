<!doctype html>
<html lang="en">

<head>
    <title>Campos de checagem</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container p-5">
        <div class="mb-3 for-check">
            <input type="checkbox" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">produto novo</label>
        </div>
        <div class="mb-3 for-check">
            <input type="checkbox" id="novo" class="form-check-input" disabled>
            <label for="novo" class="form-check-label">produto novo</label>
        </div>
        <hr>
        <div class="mb-3 for-check form-check-reverse">
            <input type="radio" id="novo" class="form-check-input" name="radio">
            <label for="novo" class="form-check-label">produto novo</label>
        </div>
        <div class="mb-3 for-check form-check-inline">
            <input type="radio" id="novo" class="form-check-input" name="radio">
            <label for="novo" class="form-check-label">produto novo</label>
        </div>
        <div class="mb-3 for-check">
            <input type="radio" id="novo" class="form-check-input" disabled>
            <label for="novo" class="form-check-label">produto novo</label>
        </div>
        <hr>
        <div class="mb-3 form-switch">
            <input type="checkbox" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">produto novo</label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="radio" name="tipo" id="entrega" class="btn-check">
            <label for="entrega" class="btn btn-outline-primary">entrega rapida</label>
        </div>
        <div class="mb-3">
            <input type="radio" name="tipo" id="lenta" class="btn-check">
            <label for="lenta" class="btn btn-outline-primary">entrega lenta</label>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
