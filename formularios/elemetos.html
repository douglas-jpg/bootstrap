<!doctype html>
<html lang="en">

<head>
    <title>Elemntos dos formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container p-5">
        <label for="opcao" class="form-label">Opção desejada</label>
        <div class="col-4">
            <select name="opcao" id="opcao" class="form-select">
                <option value="">Opção 1</option>
                <option value="">Opção 2</option>
                <option value="">Opção 3</option>
                <option value="">Opção 4</option>
                <option value="">Opção 5</option>
                <option value="">Opção 6</option>
            </select>
        </div>

        <hr>
        <div class="mb-3">
            <label for="faixa" class="form-label">Etapa</label>
            <input type="range" id="faixa" class="form-range" min="1" max="5" stap="1">
        </div>
        <button class="btn btn-primary">Botão</button>
        <button class="btn btn-secondary">Botão</button>
        <button class="btn btn-success">Botão</button>
        <button class="btn btn-danger">Botão</button>
        <button class="btn btn-warning">Botão</button>
        <button class="btn btn-info">Botão</button>
        <button class="btn btn-dark">Botão</button>
        <button class="btn btn-light">Botão</button>
        <hr>
        <button class="btn btn-outline-primary">Botão</button>
        <button class="btn btn-outline-secondary">Botão</button>
        <button class="btn btn-outline-success">Botão</button>
        <button class="btn btn-outline-danger">Botão</button>
        <button class="btn btn-outline-warning">Botão</button>
        <button class="btn btn-outline-info">Botão</button>
        <button class="btn btn-outline-dark">Botão</button>
        <button class="btn btn-outline-light">Botão</button>
        <hr>
        <button class="btn btn-sm btn-outline-dark">Butão</button>
        <button class="btn btn-outline-dark">Butão</button>
        <button class="btn btn-lg btn-outline-dark">Butão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão clicavel</button>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
