<!doctype html>
<html lang="en">

<head>
    <title>Complementos de formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container p-5">
        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">@</label>
            <input type="text" id="nome" class="form-control">
        </div>
        <div class="mb-3 input-group">
            <label for="nome" class="input-group-text">R$</label>
            <input type="text" id="nome" class="form-control text-end">
            <label for="nome" class="input-group-text">.00</label>
        </div>
        <div class="mb-3 input-group">
            <input type="search" id="nome" class="form-control" placeholder="Procurar produto">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
