<!doctype html>
<html lang="en">

<head>
    <title>Titulos flutuantes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container p-4">
        <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control" placeholder=" ">
            <label for="email" class="form-label">E-mail</label>
        </div>
        <div class="form-floating">
            <input type="password" id="password" class="form-control" placeholder=" ">
            <label for="password" class="form-label">Senha</label>
        </div>
        <hr>
        <div class="form-floating">
            <textarea 
                id="text" 
                class="form-control" 
                style="height:100px"
                placeholder=" "
                ></textarea>
            </textarea>
            <label for="text">Mensagem</label>
        </div>
        <hr>
        <div class="form-floating">
            <select name="" id="cidade" class="form-select" placeholder=" ">
                <option value="">Cidade 1</option>
                <option value="">Cidade 2</option>
                <option value="">Cidade 3</option>
                <option value="">Cidade 4</option>
                <option value="">Cidade 5</option>
            </select><label for="cidade">Cidades</label></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
