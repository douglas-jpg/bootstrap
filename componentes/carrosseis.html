<!doctype html>
<html lang="en">

<head>
    <title>Carrosseis e slides</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container py-5">
        <!-- mudar a troca de slide carousel-fade -->
        <!-- carousel-dark deixa os elementos escuros  -->
        <div class="carousel slide " data-bs-ride="carousel" id="ads" data-bs-touch="false">
            <!-- data-bs-touch Ã© para desativar os slides com touchscreem  -->
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#ads" data-bs-slide-to="0"></button>
                <button data-bs-target="#ads" data-bs-slide-to="1"></button>
                <button data-bs-target="#ads" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://picsum.photos/1200/420?random=1" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Titulo do slisde 1</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, temporibus?</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://picsum.photos/1200/420?random=2" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Titulo do slisde 2</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, temporibus?</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="https://picsum.photos/1200/420?random=3" alt="" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Titulo do slisde 3</h5>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, temporibus?</p>
                    </div>
                </div>
            </div>
            <div>                
                <button class="carousel-control-prev" data-bs-target="#ads" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#ads" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
