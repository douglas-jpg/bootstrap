<!doctype html>
<html lang="en">

<head>
    <title>Bordas e sombras</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container p-5">
        <!-- pode ser aplicado qualquer eleemnto do html e ele nao existe breakpoint de responsividade  -->
        <h2>Bordas</h2>
        <!-- border adiciona uma borda e pode usar qualquer cor para a borda
        para controlar a espessura da bordda são os valores de 0 a 5 0 é sem borda  -->
        <div class="col-4 my-3 mx-auto p-5 bg-success border border-dark  border-4"></div>
        <div class="col-4 my-3 mx-auto p-5 bg-success border-top border-dark  border-4"></div>
        <div class="col-4 my-3 mx-auto p-5 bg-success border-end border-start border-dark  border-4"></div>

        <h2>Arredondamentos</h2>
        <!-- rounded arredonda o elemento que varia de 0 a 5 0 é sem aredondamento  -->
        <div class="col-4 my-3 mx-auto p-5 bg-success rounded"></div>
        <div class="col-4 my-3 mx-auto p-5 bg-success rounded-5"></div>
        <div class="col-4 my-3 mx-auto p-5 bg-success rounded-top-5"></div>

        <h2>Sombras</h2>
        <!-- shadow-none sem sombras
        shadow-sm sombre pequena
        shadow sombra normal
        shadow-lg sombra grande -->
        <div class="col-4 my-3 mx-auto p-5 bg-success shadow"></div>

        <h2>Formatos</h2>
        <div class="col-4 my-3 mx-auto p-5 bg-success rounded-pill"></div>
        <div class="col-4 my-3 mx-auto p-5 bg-success rounded-circle"></div>


    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
